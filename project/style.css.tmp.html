<style>
@font-face{
    font-family: 'Montserrat';
    font-style: normal;
    font-weight: 500;
    src: url(fonts/Montserrat-Medium.ttf);
}
@font-face{
    font-family: 'Montserrat';
    font-style: normal;
    font-weight: 700;
    src: url(fonts/Montserrat-Bold.ttf);
}
::-webkit-scrollbar{
    width: 9px;
}
::-webkit-scrollbar-track {
    box-shadow: inset 0 0 6px rgba(0,0,0,0.0); 
    border-radius: 10px;
}
::-webkit-scrollbar-thumb {
    border-radius: 10px;
    background-color: #7a7a7a;
}
::selection{
    background-color: #F14D34;
}
*, *::after, *::before{
    box-sizing: border-box;
}
body{
    font-family: "Montserrat", sans-serif !important;
    margin: 0;
    padding: 0;
    margin-bottom: 50px;
}
.container{
    width: 94%;
    margin: auto;
    padding: 0  ;
}
button{
    width: 220px;
    height: 60px;
    border: 2px #F14D34 solid;
    border-radius: 5px;
    background: transparent;
    color: #fff;
    font-size: 12px;
    display: block;
    margin: 55px auto;
    transition: 0.3s;
    cursor: pointer;
    outline: none !important;
}


/* header */
header{
    background: #000;
    min-height: 100vh;
    color: #fff;
    position: relative;
    overflow: hidden;
}  
header video {
    position: absolute;
    top: 0;
    left: 0;
    min-height: 100%;
    min-width: 100%;
}
header .container{
    position: relative;
    left: 0;
    top: 0;
    z-index: 2;
}
header:before{
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 1;
}
.header_back_img{
    position: absolute;
    top: -3%;
    left: -10%;
    width: 100%;
}

.title{
    font-size: 23px;
    line-height: 115%;
    text-align: center;
    margin-top: 40px;
    margin-bottom: 15px;
    font-weight: bold;
}
.subtitle{
    font-size: 14px;
    line-height: 155%;
    text-align: center;
    margin-bottom: 20px;
    color: #cfcfcf;
}
.button_select,
button:hover{
    color: #fff;
    background: #F14D34;
}

.header_categories > div{
    width: calc(50% - 23px);
    margin: 10px;
    display: inline-flex;
    flex-direction: column;
    border-left: 3px #F14D34 solid;
    padding-left: 10px;
    padding-top: 3px;
    padding-bottom: 3px;
}
.header_zag_big{
    font-size: 48px !important;
}
.header_zag_big:after{
    content: url(imgs/cup.png);
    position: relative;
    right: 0;
    top: 0;
}
.zag{
    font-size: 24px;
    font-weight: bold;
}
.podzag{
    font-size: 12px;
    color: #cfcfcf;
}

/* menu */
.mobile_head_menu .container{
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100%;
}
.mobile_head_menu{
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background: #000;
    z-index: 4;
    height: 35px;
}
.burger_menu{
    width: 23px;
    height: 25px;
    display: flex;
    align-items: center;
    cursor: pointer;
}
.burger_menu_1,
.burger_menu_1:after,
.burger_menu_1:before{
    width: 100%;
    height: 2px;
    border-radius: 3px;
    background: #888;
    display: block;
    position: relative;
    transition: 0.1s;
}
.burger_menu_1:before{
    content: "";
    position: absolute;
    top: -6px;
}
.burger_menu_1:after{
    content: "";
    position: absolute; 
    top: 6px;
}
.menu_active .burger_menu_1{
    background: transparent;
}
.menu_active .burger_menu_1:before{
    transform: rotate(45deg);
    top: 0;
}
.menu_active .burger_menu_1:after{
    transform: rotate(-45deg);
    top: 0;
}

body.menu_active{
    overflow: hidden;
}
nav{
    z-index: 3;
    position: fixed;
    left: 0;
    bottom: -100%; /*35px */
    width: 100%;
    background: #000;
    font-size: 12px;
    transition: 0.5s;
}
.menu_active nav{
    bottom: 35px !important;
}
nav ul{
    padding-left: 0;
    margin: 0;
}
nav li{
    list-style-type: none;
    border-top: 1px #333 solid;
    padding: 9px 20px;
    padding-right: 0;
}
.menu_podcat{
    padding-bottom: 0;
}
.menu_podcat span{
    position: relative;
}
.menu_podcat span:after{
    content: "\25BC";
    position: absolute;
    top: -2px;
    right: -14px;
}
.menu_podcat > ul{
    margin-left: -20px;
    width: calc(100% + 20px);
    margin-top: 8px;
}
.menu_podcat > ul li{
    padding-left: 40px;
}
.menu{
    border-bottom: 1px #fff solid;
    max-height: calc(100vh - 35px);
    overflow: auto;
}
.menu .thisPage{
    color:#F14D34
}


/* support */
.supports_list > div{
    padding: 27px 36px 42px 25px;
    box-shadow: 20px 20px 40px rgba(5, 12, 51, 0.05);
    position: relative;
    border-radius: 5px;
    overflow: hidden;
    margin: 5px 0;
    background: #fff;
    position: relative;
    z-index: 1;
}
.supports_list > div > img{
    position: absolute;
    right: 0;
    bottom: 0;
}
.support_num{
    font-size: 12px;
    font-weight: bold;
    color: #818598;
    margin-bottom: 20px;
}
.supports_list .zag{
    font-size: 18px;
    color: #000;
    margin-bottom: 12px;
}
.supports_list .podzag{
    font-size: 16px;
    color: #818598;
    line-height: 138%;
    position: relative;
    z-index: 1;
}


/* expertise */
#expertise{
    background: #171925;
    margin-top: -150px;
    padding-top: 140px;
    color: #fff;
    position: relative;
}
#expertise .title{
    text-align: left;
}
#expertise .header_categories > div{
    width: 60%;
}
#expertise .header_categories .podzag{
    font-size: 16px;
}
.expertise_back_img{
    position: absolute;
    right: 0;
    bottom: 0;
    width: 100%;
    opacity: 0.2;
}
.expertise_laptop{
    position: relative;
    bottom: -60px;
    width: 87%;
}


/* rate */
#rate{
    padding-top: 60px;
}

/* services */
#services {
    padding-left: 20px;
}

#services .title {
    text-align: left;
    color: #050C33;
}

#services .podzag {
    color: #050C33;
    opacity: 70%;
}

.services_part {
    width: 182px;
    height: 194px;
}

.services_part > img {
    position: absolute;
}

#services img {
    width: 81px;
    height: 81px;
}</style>
